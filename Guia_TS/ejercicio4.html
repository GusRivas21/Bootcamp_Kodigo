<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <div class="container">
        <h1>Gestión de Cuenta</h1>

        <label>Nombre:</label>
        <input type="text" id="nombre">

        <label>Cantidad inicial:</label>
        <input type="number" id="cantidad" step="0.01">

        <label>Tipo de cuenta:</label>
        <input type="text" id="tipoCuenta">

        <label>Número de cuenta:</label>
        <input type="text" id="numeroCuenta">

        <button id="btnCrear">Crear Cuenta</button>
        <hr>

        <label>Monto depósito:</label>
        <input type="number" id="montoDeposito" step="0.01">
        <button id="btnDepositar">Depositar</button>

        <label>Monto retiro:</label>
        <input type="number" id="montoRetiro" step="0.01">
        <button id="btnRetirar">Retirar</button>

        <button id="btnMostrar">Mostrar Datos</button>

        <h3>Resultado:</h3>
        <pre id="resultado"></pre>
    </div>

    <script type="module" src="./dist/index4.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f6f9;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 1rem;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: #43a047;
        }
        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #ddd;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</body>
</html>
