<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Calculadora</h1>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br><br>

    <button id="btnSumar">Sumar</button>
    <button id="btnRestar">Restar</button>
    <button id="btnMultiplicar">Multiplicar</button>
    <button id="btnDividir">Dividir</button>
    <button id="btnPotencia">Potencia</button>
    <button id="btnFactorial">Factorial (de Num 1)</button>

    <p id="resultado">Resultado: </p>

    <script type="module" src="./dist/index2.js"></script>

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4078c0;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 140px;
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
            margin: 0 8px 18px 8px;
            background: #fff;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #4078c0;
            outline: none;
        }

        button {
            margin: 6px 6px 0 6px;
            padding: 10px 18px;
            background: #4078c0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #273c75;
        }

        #resultado {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #2d3436;
            background: #dff9fb;
            padding: 14px 20px;
            border-radius: 6px;
            min-height: 40px;
            width: 340px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</body>
</html>
