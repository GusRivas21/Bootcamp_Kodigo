<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 1.5rem; }
        .controls { display: grid; gap: .6rem; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); margin-bottom: .8rem; }
        label { display:block; font-size:.9rem; margin-bottom:.25rem; }
        .preview { border: 1px dashed #ccc; padding: 1.5rem; min-height: 80px; align-items:center; justify-content:center; margin-top:.5rem; }
        button{ padding:.5rem 1rem; cursor:pointer; }
        pre { background:#f8f8f8; padding: .6rem; }
    </style>

</head>
<body>
    <h1>Editor de Cabecera</h1>

    <div class="controls">
        <div>
        <label for="titulo">Título</label>
        <input id="titulo" type="text" value="Mi página" />
        </div>

        <div>
        <label for="color">Color</label>
        <input id="color" type="color" value="#1e90ff" />
        </div>

        <div>
        <label for="fuente">Fuente</label>
        <select id="fuente">
            <option>Arial</option>
            <option>Times New Roman</option>
            <option>Georgia</option>
            <option>Courier New</option>
            <option>Verdana</option>
        </select>
        </div>

        <div>
        <label for="alineacion">Alineación</label>
        <select id="alineacion">
            <option value="centrado">Centrado</option>
            <option value="izquierda">Izquierda</option>
            <option value="derecha">Derecha</option>
        </select>
        </div>
    </div>

    <button id="aplicar">Aplicar</button>

    <h2>Vista previa</h2>
    <div id="preview" class="preview">Mi página</div>

    <h2>Propiedades (JSON)</h2>
    <pre id="props">{}</pre>

    <script type="module" src="./dist/index1.js"></script>


    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4078c0;
            margin-top: 40px;
            margin-bottom: 24px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .controls {
            display: grid;
            gap: 1.2rem;
            grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
            margin-bottom: 1.2rem;
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(64,120,192,0.08);
            width: 90%;
            max-width: 900px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: .35rem;
            color: #353b48;
            font-weight: 500;
        }

        input[type="text"], select, input[type="color"] {
            width: 320px;
            padding: 7px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8f8f8;
            margin-bottom: 6px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4078c0;
            outline: none;
        }

        input[type="color"] {
            height: 35px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }

        button {
            padding: 12px 32px;
            background: #4078c0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 24px;
            margin-top: 8px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(64,120,192,0.08);
        }

        button:hover {
            background: #273c75;
        }

        h2 {
            color: #273c75;
            margin-top: 18px;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .preview {
            border: 2px dashed #4078c0;
            background: #dff9fb;
            padding: 1.5rem;
            min-height: 80px;
            align-items: center;
            justify-content: center;
            margin-top: .5rem;
            border-radius: 8px;
            font-size: 1.5rem;
            color: #2d3436;
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
        }

        pre {
            background: #f8f8f8;
            padding: .8rem;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #353b48;
            margin-bottom: 32px;
        }
    </style>
</body>
</html>
