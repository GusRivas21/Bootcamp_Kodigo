<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Registro de Empleado</h1>
    <form id="empleadoForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <input type="number" id="sueldo" placeholder="Sueldo" required>
        <button type="submit">Registrar</button>
    </form>
    <div id="resultado"></div>

    <script type="module" src="./dist/index5.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #4078c0;
            font-size: 2.1rem;
            margin-top: 40px;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 340px;
            background: #fff;
            padding: 28px 32px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(64,120,192,0.12);
            margin-top: 20px;
            align-items: center;
        }

        input[type="text"], input[type="number"] {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            font-size: 1.05rem;
            background: #f8f8f8;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4078c0;
            box-shadow: 0 0 8px rgba(64,120,192,0.13);
        }

        button {
            margin-top: 18px;
            padding: 12px 0;
            background: linear-gradient(90deg, #4078c0 60%, #70a1ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(64,120,192,0.08);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #273c75 60%, #4078c0 100%);
        }

        #resultado {
            margin-top: 28px;
            background: #f8f8f8;
            padding: 18px 22px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(64,120,192,0.07);
            font-size: 1.15rem;
            color: #273c75;
            width: 340px;
            text-align: center;
        }
    </style>
</body>
</html>
