<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor o menor</title>
</head>
<body>
    <h1>ingrese los numeros</h1>
    <br>
    <label for="number1">Ingrese un numero</label>
    <input type="number" id="number1" required>
    <br>
    <label for="number2">Ingrese otro numero</label>
    <input type="number" id="number2" required>
    <br>
    <button onclick="compararNumeros()">Comparar</button>
    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor ingrese números válidos.");
                return;
            }

            if (num1 > num2) {
                resultado.textContent = "El número mayor es: " + num1 + " y el menor es: " + num2;
            } else if (num1 < num2) {
                resultado.textContent = "El número mayor es: " + num2 + " y el menor es: " + num1;
            } else {
                resultado.textContent = "Ambos números son iguales.";
            }
        }
    </script>
</body>
</html>
