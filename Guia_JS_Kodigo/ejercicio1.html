<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular edades</title>
</head>
<body>
    <h1>Descubre tu Edad 游땕</h1>
    <br>
    <label for="nacimiento">Ingrese su A침o de Nacimiento</label>
    <input type="number" id="nacimiento" required>
    <button onclick="mostrarEdad()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularEdad(fechaActual, fechaNacimiento) {
            return fechaActual - fechaNacimiento;
        }

        function mostrarEdad() {
            const fNacimiento = document.getElementById('nacimiento').value;
            const fActual = new Date().getFullYear();

            if (fNacimiento === "" || fNacimiento > fActual || fNacimiento < 1900) {
                alert("Por favor ingrese un a침o v치lido.");
                return;
            }

            const edad = calcularEdad(fActual, parseInt(fNacimiento));
            let mensaje = "Su edad es de " + edad + " a침os";

            if (edad < 18) {
                mensaje += " y eres menor de edad.";
            } else if (edad >= 18 && edad < 65) {
                mensaje += " y eres adulto.";
            } else {
                mensaje += " y eres adulto mayor.";
            }

            resultado.textContent = mensaje;
        }
    </script>
</body>

</html>
